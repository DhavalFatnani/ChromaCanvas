<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/fluency/48/gallery.png"
      type="image/x-icon" />
    <title>Chroma Canvas</title>
    <script
      src="https://kit.fontawesome.com/363e63e09f.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="search">
      <img src="./images/nebula_img.png" alt="search_img" />
      <div class="search_content">
        <h1>CHROMA CANVAS</h1>
        <p>A Place for all your Art of Life.</p>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search Images" />
        </div>
        <div class="ops">
          <button class="upload">Upload</button>
          <button class="Download">Download All</button>
        </div>
      </div>
    </header>
  </body>
</html>
